<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="通联卡">
    <meta name="description" content="通联卡">
    <title>小通分期</title>
    <link rel="stylesheet" type="text/css" href="../css/applyNextStep.css">
    <script type="text/javascript" src="../js/lfq/urlVar.js"></script>
</head>

<body>
    <div id="all-box">
        <div id="root">
            <header>
                <span id="billText">申请分期</span>
                <span id="fanhui" class="icons-fanhui"></span>
            </header>
            <div id="instalments-box">
                
                <div class="cells cells_form mt0">
                    <div class="cell">
                        <div class="cell_hd">
                            <lable class="lable">姓名</lable>
                        </div>
                        <div id="userNam-box" class="cell_bd cell_primary">
                            <input id="user-name" class="input tar" name="cust_name" type="text" placeholder="持卡人姓名">
                        </div>
                    </div>
                    <div class="cell">
                        <div class="cell_hd">
                            <lable class="lable">身份证号</lable>
                        </div>
                        <div id="userId-box" class="cell_bd cell_primary">
                            <input id="user-id" class="input tar" name="id_no" type="text" maxlength="22" placeholder="18位身份证号">
                        </div>
                    </div>
                    <div class="cell">
                        <div class="cell_hd">
                            <lable class="lable">信用卡号</lable>
                        </div>
                        <div id="userId-box" class="cell_bd cell_primary">
                            <input id="creditCard" class="input tar" type="tel" maxlength="22" name="creditCard" oninput="if(value.length>22)value=value.slice(0,22)" placeholder="信用卡号">
                        </div>
                    </div>
                    <div class="cell">
                        <div class="cell_hd">
                            <lable class="lable">CVN2</lable>
                        </div>
                        <div id="cvn2Num-box" class="cell_bd cell_primary">
                            <input id="cvn2Num" class="input tar" type="password" maxlength="3" placeholder="卡片背面签名条的三位数字">
                            <span class="yanjing_icon"></span>
                        </div>
                    </div>
                    <div class="cell">
                        <div class="cell_hd">
                            <lable class="lable">有效期</lable>
                        </div>
                        <div id="timeNum-box" class="cell_bd cell_primary">
                            <input id="timeNum" class="input tar" type="tel" maxlength="4" placeholder="MMYY,2016年3月到期即0316">
                        </div>
                    </div>
                    <div class="cell">
                        <div class="cell_hd">
                            <label class="lable">手机</label>
                        </div>
                        <div class="cell_bd cell_primary">
                            <input id="user-phone" type="tel" class="input tar" name="hp_no" maxLength="15" onKeypress="if (event.keyCode < 48 || event.keyCode > 57) event.returnValue = false" placeholder="银行预留手机号">
                        </div>
                    </div>
                    <div class="cell">
                        <div class="cell_hd">
                            <label class="lable">验证码</label>
                        </div>
                        <div class="cell_bd cell_primary">
                            <input id="verify-code" class="input tar" name="verify_code" type="tel" maxlength="4" placeholder="验证码">
                        </div>
                        <div class="cell_ft">
                            <a id="verifyBtn" class="verifyBtn disabled">获取验证码</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn_area">
            <a id="submitA" class="btn btn_disabled btn_default" href="javascript:">提交申请</a>
        </div>
    </div>
    <!-- 提示弹框 -->
    <div class="modal" id="tishuModal">
        <div id="back"></div>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">提示</h4>
                </div>
                <div class="modal-body">
                    <span id="msg_lable" class="prompt"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" id="modalButton">确认</button>
                </div>
            </div>
            <div class="modal-content2">
                <p>您的申请信息</p>
                <P>已提交!</P>
                <P class="small">将自动跳转到付款码</P>
            </div>
        </div>
    </div>
    <!--
    <script type="text/javascript" src="../js/lfq/zepto.min.js"></script>
    <script type="text/javascript" src="../js/lfq/common.min.js"></script>
    <script type="text/javascript" src="../js/lfq/applyNextStep.min.js"></script>
    -->
  
    <script type="text/javascript" src="../jsDevelop/lfq/zepto.js"></script>
    <script type="text/javascript" src="../jsDevelop/lfq/require.js"></script>
    <script type="text/javascript" src="../jsDevelop/lfq/authentication.js"></script>
    <script type="text/javascript" src="../jsDevelop/lfq/views/applyView.js"></script>
    <script type="text/javascript" src="../jsDevelop/lfq/zeptoCommon.js"></script>
    <script type="text/javascript" src="../jsDevelop/lfq/cmodal.js"></script>
    <script type="text/javascript" src="../jsDevelop/lfq/applyNextStep.js"></script>

</body>

</html>
