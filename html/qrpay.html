<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no" />
	<meta name="keywords" content="通联商务">
	<meta name="description" content="通联商务">
	<title>二维码支付</title>
	<link href="css/main.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="js/zepto.js"></script>
	<script type="text/javascript" src="js/utf.js"></script>
	<script type="text/javascript" src="js/jqueryZepto.qrcode.js"></script>
	
	<script type="text/javascript">
		checkBrowser();
		QueryString.Initial();
		var openid = QueryString.GetValue("openid");
		var card_id = QueryString.GetValue("card_id");
		var card_info = QueryString.GetValue("card_info");
		var new_card_info = card_info.replace("*","=");
		$(function(){
			$("#card_id").html(card_id);
			$("#qrcodeCanvas").qrcode({
				render : "canvas",    //设置渲染方式，有table和canvas，使用canvas方式渲染性能相对来说比较好
				text : new_card_info,    //扫描了二维码后的内容显示,在这里也可以直接填一个网址，扫描二维码后
				width : "200",               //二维码的宽度
				height : "200",              //二维码的高度
				background : "#ffffff",       //二维码的后景色
				foreground : "#000000",        //二维码的前景色
				src: 'images/photo.png'        //二维码中间的图片
			});
		});
	</script>
  </head>
  
  <body class="pt44">
  	  <!--顶部标题栏 start-->
	  <header class="header header-fixed">
		  <h1>二维码支付</h1>
	  </header>
	  <!--顶部标题栏 end-->
	  <section class="form_box">
	      <div style="position:absolute;top:20%;width:100%;text-align: center;font-size: 16px">卡号:<span id="card_id"></span></div>
	      <div id="qrcodeCanvas" style="position:absolute;left:20%;top:30%"></div>
	  </section>
  </body>
</html>
