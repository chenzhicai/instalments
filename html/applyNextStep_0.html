<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="通联卡">
    <meta name="description" content="通联卡">
    <title>小通分期</title>
    <link rel="stylesheet" type="text/css" href="../css/applyInstalment.css">
    <script type="text/javascript" src="../js/lfq/urlVar.js"></script>
</head>

<body>
    <div id="all-box">
        <div id="root">
            <header>
                <span id="billText">申请分期</span>
                <span id="fanhui" class="icons-fanhui"></span>
            </header>
            <div id="instalments-box">
                <div class="module-title">信用卡验证信息</div>
                <div class="info-box margin_rl10">
                    <span class="info-title">姓名</span>
                    <div id="userNam-box" class="float-r">
                        <input id="user-name" class="light" name="cust_name" type="text" placeholder="持卡人姓名">
                    </div>
                </div>
                <div class="info-box margin_rl10">
                    <span class="info-title">身份证号</span>
                    <div id="userId-box" class="float-r">
                        <input id="user-id" class="light" name="id_no" type="text" maxlength="22" placeholder="18位身份证号">
                    </div>
                </div>
                <div class="info-box margin_rl10">
                    <span class="info-title">信用卡CVN2</span>
                    <div id="cvn2Num-box" class="float-r">
                        <input id="cvn2Num" class="light" type="password" maxlength="3" placeholder="卡片背面签名条的三位数字">
                        <span class="yanjing_icon"></span>
                    </div>
                </div>
                <div class="info-box margin_rl10">
                    <span class="info-title">信用卡有效期</span>
                    <div id="timeNum-box" class="float-r">
                        <input id="timeNum" class="light" type="tel" maxlength="4" placeholder="MMYY,2016年3月到期即0316">
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div>
                <a id="submitA" class="btn btn_disabled btn_default" href="javascript:;">提交申请</a>
            </div>
        </div>
    </div>
    <!-- 提示弹框 -->
    <div class="modal" id="tishuModal">
        <div id="back"></div>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">提示</h4>
                </div>
                <div class="modal-body">
                    <span id="msg_lable" class="prompt"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" id="modalButton">确认</button>
                </div>
            </div>
            <div class="modal-content2">
                <p>您的申请信息</p>
                <P>已提交!</P>
                <P class="small">将自动跳转到付款码</P>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="../js/lfq/zepto.min.js"></script>
    <script type="text/javascript" src="../js/lfq/common.min.js"></script>
    <script type="text/javascript" src="../js/lfq/applyNextStep.min.js"></script>

    <script type="text/javascript" src="../jsDevelop/lfq/zepto.js"></script>
    <script type="text/javascript" src="../jsDevelop/lfq/require.js"></script>
    <script type="text/javascript" src="../jsDevelop/lfq/authentication.js"></script>
    <script type="text/javascript" src="../jsDevelop/lfq/views/applyView.js"></script>
    <script type="text/javascript" src="../jsDevelop/lfq/zeptoCommon.js"></script>
    <script type="text/javascript" src="../jsDevelop/lfq/cmodal.js"></script>
    <script type="text/javascript" src="../jsDevelop/lfq/applyNextStep.js"></script>
    -->
</body>

</html>
