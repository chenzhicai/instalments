<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="通联商务">
    <meta name="description" content="通联商务">
    <title>二维码支付</title>
    <link rel="stylesheet" type="text/css" href="../css/qrcodePay.css">
    <script type="text/javascript" src="../js/lfq/urlVar.js"></script>
    <script type="text/javascript" src="../js/lfq/zepto.min.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    
    <script type="text/javascript" src="../js/lfq/JsBarcode.js"></script>
    <script type="text/javascript" src="../js/lfq/CODE128.js"></script>
    <script type="text/javascript" src="../js/lfq/CODE39.js"></script>
    <script type="text/javascript" src="../js/lfq/jquery.qrcode-0.12.0.js"></script>

    
</head>

<body>
    <header>
        <span id="billText">付款码</span>
        <span id="fanhui" class="icons-fanhui"></span>  
    </header>
    <section>
        <div id="barcodeBoxParent"></div>
        <div id="container"></div>
        <img id="img-photo" src="../images/photo.png">
        <p class="countdown-parent">有效时间<span id="countdown">120</span>秒</p>
        <div id="tishiRefresh">
            <img src="../images/qrcodeRefresh.png">
            <p>
                <span>二维码已失效，请点图片击刷新。</span>
            </p>
        </div>
        <div id="tishijycg">
            <img src="../images/jycg.png">
        </div>
        <div id="tishijysb">
            <img src="../images/jysb.png">
        </div>
        <div id="tishisx">
            <img src="../images/jysx.png">
        </div>
    </section>
    <div class="button_sp_area" id="">
        <a id="searchA" href="" class="btn btn_plain_primary">分期交易查询</a>
    </div>
    <!-- 提示弹框 -->
    <div class="modal" id="tishuModal">
        <div id="back"></div>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">提示</h4>
                </div>
                <div class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <a type="button" id="modalButton">确认</a>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="../js/lfq/common.min.js"></script> 
    <script type="text/javascript" src="../js/lfq/qrcodePay.min.js"></script>

    <script type="text/javascript" src="../jsDevelop/lfq/qrcodePay.js"></script>

</body>

</html>
