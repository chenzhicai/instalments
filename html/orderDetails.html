<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="通联商务">
    <meta name="description" content="通联商务">
    <title>订单详情</title>
    <link rel="stylesheet" type="text/css" href="../css/orderDetails.css">
    <script type="text/javascript" src="../js/lfq/urlVar.js"></script>
    <script type="text/javascript" src="../js/lfq/zepto.min.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="../js/lfq/common.min.js"></script>
    <script type="text/javascript" src="../js/lfq/orderDetails.min.js"></script>
    <!--
    <script type="text/javascript" src="../js/lfq/zeptoCommon.js"></script>
    <script type="text/javascript" src="../js/lfq/orderDetails.js"></script>
    -->
</head>

<body>
    <header>
        <span id="billText">订单详情</span>
        <span id="fanhui" class="icons-fanhui"></span>
    </header>
    <div id="root">
        <div id="order-box">
            <div class="module-title"><span>分期信息</span><a href="" id="contract" class="float-r">查看合同</a></div>
            <div class="info-box">
                <span class="info-title">订单号</span>
                <span id="order-id"></span>
            </div>
            <div class="info-box">
                <span class="info-title">订单状态</span>
                <span id="order-state"></span>
            </div>
            <div class="info-box">
                <span class="info-title">分期日期</span>
                <span id="instalments-date"></span>
            </div>
       <!--     <div class="info-box">
                <span class="info-title">分期总额</span>
                <span id="instalments-num"></span>
            </div> -->
            <div class="info-box">
                <span class="info-title">商品金额</span>
                <span id="goods_amount"></span>
            </div> 
            <div class="info-box">
                <span class="info-title">每期手续费</span>
                <span id="card_fee"></span>
            </div>                       
            <div class="info-box">
                <span class="info-title">分期卡号</span>
                <span id="card-number"></span>
            </div>
            <div class="info-box">
                <span class="info-title">消费商户</span>
                <span id="merchant-name"></span>
            </div>
            <div class="info-box">
                <span class="info-title">分期期数</span>
                <span id="stage-number"></span>
            </div>
            <div class="info-box">
                <span class="info-title">已出账期数</span>
                <span id="paied-number"></span>
            </div>
        </div>
        <div id="record-box"></div>
    </div>
</body>

</html>
