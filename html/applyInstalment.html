<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="通联卡">
    <meta name="description" content="通联卡">
    <title>汇分期</title>
    <link rel="stylesheet" type="text/css" href="../css/applyInstalment.css">
</head>

<body>
    <form id="all-box">
        <div id="root">
            <header>
                <span>申请分期</span>
            </header>
            <div id="instalments-box">
                <div class="module-title">分期信息</div>
                <div class="info-box">
                    <span class="info-title">金额</span>
                    <div id="applyNum-box" class="float-r">
                        <input id="applyInstalmentNum" class="light" name="lfq_amt" type="number" placeholder="目前只支持600-20000" type="text">
                        <span>元</span>
                    </div>
                </div>
                <div class="info-box margin_rl10">
                    <span class="info-title">分期期数</span>
                    <div id="stageNumberBox" class="float-r">
                        <span data-number="6" class="checked"><span>6期免息</span></span>
                        <span data-number="12"><span>12期免息</span></span>
                    </div>
                </div>
                <div class="info-box margin_rl10">
                    <span class="info-title">每期还款金额</span>
                    <div class="float-r">
                        <span id="eachPayNumber" class="prompt">预计0.00</span>
                        <span class="prompt">元</span><span class="explain">(0手续费)</span>
                    </div>
                </div>
            </div>
            <div id="personal-box">
                <div class="module-title">个人信息</div>
                <div class="info-box">
                    <input id="user-name" class="light" name="cust_name" type="text" placeholder="姓名">
                </div>
                <div class="info-box margin_rl10">
                    <input id="user-id" class="light" name="id_no" type="text" placeholder="身份证号">
                </div>
                <div class="info-box margin_rl10">
                    <input id="user-phone" class="light" name="hp_no" maxLength="11" onKeypress="if (event.keyCode < 48 || event.keyCode > 57) event.returnValue = false" placeholder="手机号">
                    <div class="float-r"><a id="verifyBtn" class="verifyBtn disabled">获取验证码</a></div>
                </div>
                <div class="info-box margin_rl10">
                    <input id="verify-code" class="light" name="verify_code" type="text" placeholder="验证码">
                </div>
            </div>
            <!--        <div id="root_footer"></div>  -->
        </div>
        <div id="footer">
            <div id="agreement-box">
                <div id="checkButton">
                    <div class="icheckbox-blue">
                        <input type="checkbox" id="agreement-check" class="light" name="agreement" value="agreement" />
                    </div>
                    <label>我已阅读并同意</label>
                </div>
                <a href="">《分期协议》</a>
            </div>
            <div>
                <a id="next-step" class="btn btn_disabled btn_default" href="javascript:;">下一步</a>
            </div>
        </div>
        <!-- 提示弹框 -->
        <div class="modal" id="tishuModal">
            <div id="back"></div>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">提示</h4>
                    </div>
                    <div class="modal-body">
                        您输入的验证码错误
                    </div>
                    <div class="modal-footer">
                        <a type="button" id="modalButton">确认</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="../js/lfq/zepto.min.js"></script>
    <script type="text/javascript" src="../js/lfq/common.js"></script> 
    <script type="text/javascript" src="../js/lfq/apply.min.js"></script>  
    <!-- 
    <script type="text/javascript" src="../js/lfq/zeptoCommon.js"></script>
    <script type="text/javascript" src="../js/lfq/myDialog.js"></script>
    <script type="text/javascript" src="../js/lfq/authentication.js"></script>
    <script type="text/javascript" src="../js/lfq/apply.js"></script>
    -->
</body>

</html>
